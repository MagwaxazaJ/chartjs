<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Chart JS</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-5">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-sm-5">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <br/>
        <br/>
        <br/>

        <div class="row">
            <div class="col-sm-5">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col-sm-5">
                <canvas id="polarAreaChart"></canvas>
            </div>
        </div>

    </div>
      
    <script>
    let barChart = document.getElementById('barChart');
    let lineChart = document.getElementById('lineChart');
    let pieChart = document.getElementById('pieChart');
    let polarChart = document.getElementById('polarAreaChart');
    
    new Chart(barChart, {
        type: 'bar',
        data: {
        labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
            label: '',
            data: [55.88, 56.42, 56.64, 57.34, 58.09, 58.8, 59.39, 60.6],
            borderWidth: 1,
            hoverBorderWidth: 2,
            hoverBorderColor: 'gray'
        }],
        },
        options: {
            scales: {
                y: {
                    ticks: {
                        callback: function(value, index, ticks) {
                            return  value + ' m';
                        }
                    }
                }
            },
            plugins:{
                title:{
                display: true,
                text: 'SA Population From 2015',
                fontSize: 25
                },
                legend: {
                    display: false,
                }
            }
        }
    });

    new Chart(lineChart, {
        type: 'line',
        data: {
        labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
            label: '',
            data: [55.88, 56.42, 56.64, 57.34, 58.09, 58.8, 59.39, 60.6],
            borderWidth: 1,
        }]
        },
        options: {
            scales: {
                y: {
                    ticks: {
                        callback: function(value, index, ticks) {
                            return  value + ' m';
                        }
                    }
                }
            },
            plugins:{
                title:{
                display: true,
                text: 'SA Population From 2015',
                fontSize: 25
                },
                legend: {
                    display: false,
                }
            }
        }
    });

    new Chart(pieChart, {
        type: 'pie',
        data: {
        labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
            label: '',
            data: [55.88, 56.42, 56.64, 57.34, 58.09, 58.8, 59.39, 60.6],
            borderWidth: 1
        }]
        },
        options: {
            plugins:{
                title:{
                display: true,
                text: 'SA Population From 2015',
                fontSize: 25
                }
            }
        }
    });

    new Chart(polarChart, {
        type: 'polarArea',
        data: {
        labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
            label: '',
            data: [55.88, 56.42, 56.64, 57.34, 58.09, 58.8, 59.39, 60.6],
            borderWidth: 1
        }]
        },
        options: {
            plugins:{
                title:{
                display: true,
                text: 'SA Population From 2015',
                fontSize: 25
                }
            }
        }
    });

    </script>
      
</body>
</html>
